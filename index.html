<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BEAN LINKS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00ff9f;
      overflow: hidden;
    }

    #tsparticles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .title {
      font-size: 48px;
      font-weight: bold;
      background: linear-gradient(to right, #00ff9f, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 1s infinite;
      margin-bottom: 40px;
    }

    @keyframes glitch {
      0% { transform: translateX(0); }
      20% { transform: translateX(-2px); }
      40% { transform: translateX(2px); }
      60% { transform: translateX(-1px); }
      80% { transform: translateX(1px); }
      100% { transform: translateX(0); }
    }

    a.card {
      position: relative;
      display: inline-block;
      padding: 25px 40px;
      background-color: black;
      border-radius: 12px;
      color: #00ff9f;
      font-size: 16px;
      font-weight: bold;
      letter-spacing: 1px;
      text-decoration: none;
      z-index: 1;
      transition: color 0.3s ease;
      margin-top: 20px;
    }

    a.card:hover {
      color: #ffffff;
    }

    a.card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(270deg,
        red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 600% 600%;
      animation: rainbow 5s linear infinite;
      border-radius: 14px;
      z-index: -1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>

<!-- Particle Background -->
<div id="tsparticles"></div>

<div class="container">
  <div class="title">BEAN</div>

  <!-- First Button -->
  <a class="card" href="void/index.html" target="_blank">
   Void Network
  </a>
    <a class="card" href="utube/index.html" target="_blank">
   utube unbl0cked
  </a>


</div>

<!-- tsParticles Configuration -->
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: false },
    background: { color: "#000000" },
    fpsLimit: 60,
    particles: {
      number: { value: 100 },
      color: { value: "#00ff9f" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 2 },
      move: {
        enable: true,
        speed: 1,
        direction: "none",
        random: false,
        straight: false,
        outModes: "bounce"
      }
    },
    interactivity: {
      events: {
        onHover: { enable: true, mode: "repulse" },
        resize: true
      },
      modes: {
        repulse: { distance: 100, duration: 0.4 }
      }
    },
    detectRetina: true
  });
</script>

</body>
</html>
